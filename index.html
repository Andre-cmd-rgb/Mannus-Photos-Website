<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Drive Folder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .embed-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://drive.google.com/embeddedfolderview?id=1Hkfd0FEIOafciX4BxTYXILMnmxNaJ7rN#grid" allowfullscreen></iframe>
    </div>
</body>
</html>
